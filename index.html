<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 text-white min-h-screen flex flex-col justify-center items-center p-4">
  <div class="max-w-lg w-full p-8 bg-gray-800 bg-opacity-80 backdrop-blur-lg rounded-2xl shadow-2xl">
    <div class="flex items-center justify-center gap-2 mb-6">
      <i class="fas fa-music text-3xl text-blue-400"></i>
      <h1 class="text-3xl font-bold text-center">Music Player</h1>
    </div>
    
    <!-- Current song and controls -->
    <div class="flex flex-col items-center">
      <div class="relative group">
        <img id="cover" class="w-56 h-56 rounded-2xl mb-4 shadow-lg transform transition-transform group-hover:scale-105" src="" alt="Song cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 rounded-2xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
          <i class="fas fa-play text-4xl"></i>
        </div>
      </div>
      <h2 id="song-title" class="text-xl font-semibold mb-4"></h2>
      <audio id="audio" class="hidden"></audio>
      
      <!-- Player controls -->
      <div class="flex items-center space-x-6 mb-6">
        <button class="text-2xl hover:text-blue-400 transition-colors">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-pause" class="w-14 h-14 bg-blue-500 hover:bg-blue-600 rounded-full flex items-center justify-center shadow-lg transition-colors">
          <i class="fas fa-play text-xl"></i>
        </button>
        <button id="next" class="text-2xl hover:text-blue-400 transition-colors">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    
    <!-- Playlist display -->
    <div class="bg-gray-700 bg-opacity-50 rounded-xl p-4 mb-4">
      <div class="flex items-center gap-2 mb-3">
        <i class="fas fa-list text-blue-400"></i>
        <h3 class="text-lg font-semibold">Up next in your Playlist</h3>
      </div>
      <ul id="playlist" class="space-y-2">
        <!-- Playlist songs will be added here -->
      </ul>
    </div>
    
    <!-- Add song to playlist -->
    <div class="flex gap-2">
      <div class="flex-grow relative">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input id="song-input" type="text" class="w-full pl-10 p-3 rounded-xl bg-gray-700 bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400" placeholder="Add a song...">
      </div>
      <button id="add-song" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-xl flex items-center gap-2 transition-colors">
        <i class="fas fa-plus"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</body>
</html>
